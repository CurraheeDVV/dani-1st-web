<body>






  <script>
    //SINTAXIS DE UNA FUNCION
    //function nombre_funcion (<parametros_separados_por_comas_) {....}

    function saludo (){
    alert("!Hola!");



    //Los parentesis () invocan a la funcion
      var resultado_saludo = saludo();
      alert (resultado_saludo);


    //Sin parantesis se puede guardar la funcion en una variable o mostrar
      var resultado_saludo2 = saludo;
      alert(resultado_saludo2);


    //Funcion con parametros
      function producto (a, b){
      return a * b;

    //Los parentesis () invocan a la funcion
      var resultado_producto = producto(3, 4);
      alert (resultado_prodcuto);

    //Podemos introducir en el alertdirectamente la funcion
      alert (producto(5, 6));

    //Sin parentesis se puede guardar la funcion en una variable o mostrar

        alert (producto);
  </script>
</body>
